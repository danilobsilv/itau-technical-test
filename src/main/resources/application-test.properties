# ===============================================
# Spring Boot Test Profile Configuration
# ===============================================

# H2 In-Memory Database Configuration
# Configura o Spring para usar o banco de dados em memória H2.
# DB_CLOSE_DELAY=-1: Mantém o banco de dados ativo enquanto a aplicação de teste estiver rodando.
# MODE=MySQL: Faz o H2 se comportar de forma mais parecida com o MySQL, aumentando a compatibilidade.
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Tests
# Define o dialeto correto para o Hibernate se comunicar com o H2.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# create-drop: A configuração mais importante para testes. O Hibernate irá criar
# automaticamente o esquema do banco (tabelas, etc.) a partir das suas entidades @Entity
# no início dos testes e irá destruir tudo no final.
spring.jpa.hibernate.ddl-auto=create-drop

# Opcional: Mostra o SQL gerado no console, útil para debug.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration for Tests
# Desabilitamos o Flyway para os testes, pois o `ddl-auto=create-drop` já está
# cuidando da criação do esquema do banco de dados.
spring.flyway.enabled=false
